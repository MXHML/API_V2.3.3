<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/spotify_login/assets/styles/indexs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color:rgba(255,255,255,0)">
    <div id="logged_out_error-banner" class="alert alert-danger text-center" role="alert">
        Some features are unavailable while logged out, login to Spotify to access them.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="float:right;"></button>
    </div>
    <div class="container" style="background-color:rgba(255,255,255,0)" id="main-wrapper">
        <div class="container display-block position-absolute text-center" style="top:50%" id="name-wrapper">
            <h1 style="display:inline; color:white; top:25%">MXHML</h1>
        </div>
        <div id="login-menu" class="text-center container position-absolute" style="top:50%; text-align: centrer !important;">
            <button id="spotify_login_btn" style="border-radius:5px; color:white; border:1px solid white; background-color: rgba(255,255,255,0);" class="btn btn-light">Login with Spotify</button><button id="cancel_login_btn" style="border-radius:5px; color:white; border:1px solid white; background-color: rgba(255,255,255,0);" class="btn btn-light">Cancel</button>
        </div>
        <div id="current-user">

        </div>
    <div class="container text-center moveUp" style="top:50%;position:absolute" id="content-wrapper">
        <div id="entries">
            <h1 style="color:white;">Spotify Searcher</h1>
            <input style="border-radius:5px; border:none;" type="text" id="search_textbox" placeholder="Search Query"> <input style="border-radius:5px; border:none;" type="text" id="results_ammount_tb" placeholder="# Of results">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="/spotify_login/assets/scripts/jquery3-6-1.js"></script>
<script src="/spotify_login/assets/scripts/storage.js"></script>
<script src="/spotify_login/assets/scripts/gen2.js"></script>
</html>
